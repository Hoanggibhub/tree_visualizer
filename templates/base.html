<!DOCTYPE html>
<html>
<head>
    <title>Tree Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% if dark_mode %}
        <link rel="stylesheet" href="{{ url_for('static', filename='dark_mode.css') }}">
    {% endif %}
</head>
<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search keys...">
            <div id="path-suggestions"></div>
        </div>
        
        <!-- Tree Container -->
        <div id="tree-container"></div>
    </div>

    <script src="{{ url_for('static', filename='interactive.js') }}"></script>
    <script>
        window.treeData = {{ tree_data|safe }};
        window.pathSuggestions = {{ paths|tojson|safe }};
    </script>
</body>
</html>
